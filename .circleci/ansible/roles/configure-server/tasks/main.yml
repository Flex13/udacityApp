---
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl - sL https://deb.nodesource.com/setup_13.x | sudo -E -

- name: "Install Node.js 13"
  become: true
  apt:
    name: ['node.js']
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: PM2
    global: yes